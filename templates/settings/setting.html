{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>
            <div class="container m-auto"> 
                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Account Setting </h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a href="#">General</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Notification</a></li>
                    <li><a href="#">Social links</a></li>
                    <li><a href="#">Billing</a></li>
                    <li><a href="#">Security</a></li>
                </ul>
                
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> Basic</h3>
                        <p></p>
                    </div>
                
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                    <form method="POST">
                        {% csrf_token %}
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                        <div class="col-span-2">
                            <label for=""> Profile Image</label>
                            <img width="100" height="100" src="{{edit_profile.prof_image.url}}"/>
                            <input type="file" name="image" value="{{edit_profile.prof_image.url}}" class="shadow-none bg-gray-100">
                        </div>
                        <div class="col-span-2">
                            <label for=""> Cover </label>
                            <img width="100" height="100" src="{{edit_profile.profile_cove.url}}"/>
                            <input type="file" name="cover" value="{{edit_profile.profile_cove.url}}" class="shadow-none bg-gray-100">
                        </div>
                           <div>
                               <label for=""> First name</label>
                               <input type="text" value="{{edit_profile.user.first_name}}" name="fname" placeholder="Your name.." class="shadow-none bg-gray-100">
                           </div>
                           <div>
                               <label for=""> Last name</label>
                               <input type="text" value="{{edit_profile.user.last_name}}" name="lname" placeholder="Your name.." class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for=""> Email</label>
                                <input type="email" value="{{edit_profile.user.email}}" name="email" placeholder="Your name.." class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="about">About me</label>  
                                <input id="about" type="text" value="{{edit_profile.user_about}}" name="about" rows="3"  class="shadow-none bg-gray-100"></input>
                            </div> 
                            <div class="col-span-2">
                                <label for=""> bio</label>
                                <input type="text" value="{{edit_profile.bio}}" name="bio" placeholder="" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input type="text" value="{{edit_profile.location}}" name="location" placeholder="" class="shadow-none bg-gray-100">
                            </div>
                            <div>
                               <label for=""> Working at</label>
                               <input type="text" value="{{edit_profile.working}}" name="working" placeholder="" class="shadow-none bg-gray-100">
                            </div> 
                            <div>
                               <label for=""> Relationship </label>
                               <select id="relationship" value="{{edit_profile.relationship}}" name="relationship"  class="shadow-none bg-gray-100">
                                <option value="1">Single</option>
                                <option value="3">Married</option>
                                <option value="4">devorced</option>
                              </select>
                            </div>
                       </div> 
                       
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <a href="{% url 'home' %}" class="p-2 px-4 rounded bg-gray-50 text-red-500"> Cancel </a>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>
                    </div>
                </form>

                    <div>
                        <h3 class="text-xl mb-2"> Privacy</h3>
                        <p> </p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow lg:p-6 p-4 col-span-2">

                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4> Who can follow me ?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="flex justify-between items-center">
                            <div>
                                <h4> Show my activities ?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox" checked><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="flex justify-between items-center">
                            <div>
                                <h4> Search engines?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="flex justify-between items-center">
                            <div>
                                <h4> Allow Commenting?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    </div>
                    <br>

                </div>
            
            </div>
            
        </div>

    </div>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
